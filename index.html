<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AziFy Shaders</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      overflow: hidden;
    }
    header {
      background-color: #963636;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 2;
    }
    .title {
      font-size: 1.3rem;
      font-weight: bold;
    }
    .search-box {
      position: relative;
    }
    .search-toggle {
      background: none;
      border: none;
      cursor: pointer;
      width: 24px;
      height: 24px;
    }
    .search-toggle img {
      width: 100%;
      height: 100%;
    }
    .search-input {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: #1e1e1e;
      border: 1px solid #963636;
      border-radius: 4px;
      padding: 0.3rem 0.5rem;
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: white;
      transition: opacity 0.3s ease, transform 0.3s ease;
      opacity: 0;
      transform: translateY(-10px);
    }
    .search-input.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }
    .summary {
      background-color: #1e1e1e;
      margin: 0.75rem;
      padding: 0.75rem;
      border-radius: 8px;
      border-left: 4px solid #963636;
      font-size: 0.9rem;
    }
    .swiper-container {
      margin: 0.75rem;
      padding: 0.75rem;
      background-color: #1e1e1e;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      gap: 1rem;
      max-height: 70vh;
      scrollbar-width: none;
    }
    .swiper-container::-webkit-scrollbar {
      display: none;
    }
    .shader-card {
      background-color: #2a2a2a;
      border-radius: 10px;
      padding: 0.75rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      border: 1px solid #963636;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s ease;
    }
    .shader-card:hover {
      background-color: #3a3a3a;
      transform: scale(0.98);
    }
    .shader-thumbnail {
      width: 160px;
      height: 90px;
      border-radius: 10px;
      background-color: #963636;
      flex-shrink: 0;
    }
    .shader-description {
      flex-grow: 1;
    }
    .shader-description h3 {
      font-size: 1rem;
      margin-bottom: 0.3rem;
      color: #ffffff;
    }
    .shader-description p {
      font-size: 0.85rem;
      color: #cccccc;
      line-height: 1.3;
    }
    .footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      color: #888;
      background-color: #121212;
    }
    .no-results {
      text-align: center;
      color: #ccc;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    @media (max-width: 480px) {
      .shader-card {
        flex-direction: column;
        align-items: flex-start;
      }
      .shader-thumbnail {
        width: 100%;
        height: auto;
        aspect-ratio: 16 / 9;
      }
    }
  </style>
</head>
<body>
  <header id="header">
    <div class="title"><a href="index.html" style="color: inherit; text-decoration: none;">AziFy Shaders</a></div>
    <div class="search-box">
      <button class="search-toggle" onclick="toggleSearch()">
        <img src="search-icon.png" alt="Search" />
      </button>
      <input type="text" id="searchInput" class="search-input" placeholder="Search shaders...">
    </div>
  </header>
  <div class="summary" id="summary">
    A collection of stylish and optimized shaders for your projects.
  </div>
  <div class="swiper-container" id="shader-list"></div>
  <div class="no-results" id="noResults" style="display:none">No results found.</div>
  <div class="footer">
    Â© Azify Shaders, All Rights Reserved.
  </div>
  <script>
    const searchInput = document.getElementById("searchInput");
    const shaderCards = document.querySelectorAll(".shader-card");
    const noResults = document.getElementById("noResults");

    function toggleSearch() {
      searchInput.classList.toggle("active");
      if (searchInput.classList.contains("active")) {
        searchInput.focus();
      } else {
        searchInput.value = "";
        filterCards();
      }
    }

    function filterCards() {
      const query = searchInput.value.toLowerCase();
      let anyVisible = false;
      shaderCards.forEach(card => {
        const title = card.querySelector("h3").textContent.toLowerCase();
        if (title.includes(query)) {
          card.style.display = "flex";
          anyVisible = true;
        } else {
          card.style.display = "none";
        }
      });
      noResults.style.display = anyVisible ? "none" : "block";
    }

    searchInput.addEventListener("input", filterCards);

    // === SHADER CARDS CONFIGURATION ===
    const shaders = [
      {
        title: "Soft Lighting Shader",
        description: "Soft lighting shader with smooth shadows",
        image: "images/shader1.gif",
        link: "downloads/shader1.html"
      },
      {
        title: "Retro CRT Shader",
        description: "Retro CRT shader with glow and flicker",
        image: "",
        link: "downloads/shader2.html"
      },
      {
        title: "Water Ripple Shader",
        description: "Water ripple shader with distortion",
        image: "",
        link: "downloads/shader3.html"
      },
      {
        title: "Volumetric Fog Shader",
        description: "Volumetric fog shader for atmospheric depth",
        image: "",
        link: "downloads/shader4.html"
      },
      {
        title: "Pixelation Shader",
        description: "Pixelation shader for retro-style visuals",
        image: "",
        link: "downloads/shader5.html"
      },
      {
        title: "Fire Shader",
        description: "Dynamic fire shader with particle effects",
        image: "",
        link: "downloads/shader6.html"
      },
      {
        title: "Glass Refraction Shader",
        description: "Glass refraction shader with chromatic aberration",
        image: "",
        link: "downloads/shader7.html"
      },
      {
        title: "Neon Outline Shader",
        description: "Neon outline shader for glowing edges",
        image: "",
        link: "downloads/shader8.html"
      }
    ];
    // === END SHADER CARDS CONFIGURATION ===

    window.addEventListener('DOMContentLoaded', function() {
      // Render shader cards
      const container = document.getElementById('shader-list');
      container.innerHTML = '';
      shaders.forEach(shader => {
        const a = document.createElement('a');
        a.href = shader.link;
        a.className = 'shader-card';
        // Thumbnail
        const thumb = document.createElement('div');
        thumb.className = 'shader-thumbnail';
        if (shader.image) {
          const img = document.createElement('img');
          img.src = shader.image;
          img.alt = shader.title + ' Thumbnail';
          img.style.width = '100%';
          img.style.height = '100%';
          img.style.objectFit = 'cover';
          img.style.borderRadius = '10px';
          thumb.appendChild(img);
        }
        a.appendChild(thumb);
        // Description
        const desc = document.createElement('div');
        desc.className = 'shader-description';
        const h3 = document.createElement('h3');
        h3.textContent = shader.title;
        const p = document.createElement('p');
        p.textContent = shader.description;
        desc.appendChild(h3);
        desc.appendChild(p);
        a.appendChild(desc);
        container.appendChild(a);
      });
    });
  </script>
</body>
</html>
